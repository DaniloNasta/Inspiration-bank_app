<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank app</title>

    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:ital@1&display=swap" rel="stylesheet"> 
    <!-- google-fonts -->
    
    <!-- bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap-css -->
    
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- bootstrap-icons -->
    
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row">
        <div class="col-12 bgSaldo pb-3">

          <!-- header -->
          <div class="container d-flex justify-content-between align-items-center">
            <h1 class="font-p mb-0">Banking</h1>
            <div class="d-flex align-items-center m-3">
              <i class="bi bi-bell display-6 bellIcon"></i>
              <i class="bi bi-person-circle display-6 ps-3 "></i>
            </div>          
          </div>        
          <!-- header -->

          <!-- credit-card -->
          <div class="container d-flex justify-content-center">
            <div class="col-10 col-md-6">
              <div class="card cardBank mx-auto my-3">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <i class="bi bi-credit-card"></i>
                    <p class="text-end mb-0 fw-bold font-p">FinancePay</p>
                  </div>
                  <p class="text-center my-3 font-s">1234 xxxx xxxx 1234</p>
                  <div id="showTotale" class="d-inline-block">
                    <p class="card-title font-p text-start mb-0 small">Balance</p>                                     
                  </div>
                  <img class="d-block ms-auto" src="./media/mastercard.png" alt="">                      
                </div>
              </div>

              <!-- credit-card-button -->
              <div class="container d-flex justify-content-around my-3">
                <button class="border-0 btnCash px-4 py-2 rounded-pill font-p">Add Cash</button>
                <button class="border-0 btnCash px-4 py-2 rounded-pill font-p">Cash Out</button>
              </div>      
              <!-- credit-card-button -->

            </div>     
          </div>
          <!-- credit-card -->


          <!-- income-expense -->
          <div class="container d-flex justify-content-around">
            <div class="col-5 col-md-2">
              <div class="card border-0 mx-auto bgCard">
                <div id="showEntrate" class="card-body ps-2">
                </div>
                <h5 class="card-title font-p text-end small px-2">Income</h5>
              </div>
            </div>
            <div class="col-5 col-md-2">
              <div class="card border-0 mx-auto bgCard">              
                <div id="showUscite" class="card-body ps-2">                
                </div>
                <h5 class="card-title text-end font-p px-2 small">Expense</h5>
              </div>
            </div>
          </div> 
          <!-- income-expense -->

        </div>    


        <!-- activities-list -->
        <div class="col-12 bgRecent">
          <div id="showWrapper" class="container mt-3 containerRecent">
            <h4 class="font-p mb-4">Recent Activities</h4>
          </div>
        </div> 
        <!-- activities-list -->

      </div>  
    </div>
    
    
    <!-- navigation-bar only on smartphone -->
    <div class="container col-12 fixed-bottom bgSaldo d-block d-sm-none">
      <div class="row">
        <ul class="d-flex justify-content-between list-unstyled listIco pb-3">
          <li><i class="bi bi-bank display-4 Icon ps-3"></i></li>
          <li><i class="bi bi-coin display-4 Icon pe-3"></i></li>        
          <li><i class="bi bi-house display-1 rounded-circle px-3 py-2 iconHome"></i></li>        
          <li><i class="bi bi-piggy-bank display-4 Icon ps-3"></i></li>
          <li><i class="bi bi-safe2 display-4 Icon pe-3"></i></li>
        </ul>
      </div>
    </div>
    <!-- navigation-bar only on smartphone -->
    
    
    <!-- bootstrap-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- bootstrap-js -->
    
    <script src="./app.js"></script>
  </body>
</html>
